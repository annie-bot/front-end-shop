<div class="container-fluid background">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OnClick</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/" class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a  routerLink="/supplier" class="nav-link" href="#">Fornecedor</a>
          </li>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>
  <div class="my-container">
    <div class="container-fluid background">
      <div class="my-container">
          <div *ngIf="!isAdd" class="align-col">
            <button type="button" class="btn btn-primary" style="width: 100px" (click)="add()">Adicionar</button>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">CNPJ</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">CEP</th>
                  <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let enterprise of enterprises">
                  <td >{{enterprise.id}}</td>
                  <td>{{enterprise.name}}</td>
                  <td>{{enterprise.email}}</td>
                  <td>{{enterprise.cep}}</td>
                  <td>
                    <i class="material-icons material-symbols-outlined mr-2" style="color: red">delete</i>
                    <i class="material-icons material-symbols-outlined">edit</i>
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
        <div *ngIf="isAdd" class="align-col col-md-6 mx-auto">
          <h1> Cadastrar Empresa</h1>
          <div class="card">

            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" #name>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Cnpj" aria-label="Username" aria-describedby="basic-addon1" #cnpj>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" #email>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Cep" aria-label="Username" aria-describedby="basic-addon1" #cep>
              </div>
            </div>
          <button type="button" class="btn btn-primary mt-2" style="width: 100px" (click)="addEnterprise(name.value, cnpj.value, email.value, cep.value)">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
